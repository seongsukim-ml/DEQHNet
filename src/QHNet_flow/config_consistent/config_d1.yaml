hydra:
  run:
    dir: outputs/${dataset.dataset_name}/${model.version}${prefix}/${now:%Y-%m-%d}/${now:%H-%M-%S}


defaults:
  - model: QHNet_consistent
  - dataset: water
device: 0
ckpt_dir: 'checkpoints'
split_seed: 42
check_val_every_n_epoch: 10

optimizer: adamW
decay_factor: 0.5
decay_patience: 5
ema_start_epoch: 40  # 40 for water, and 0 for others
warmup_step: 1000
num_training_steps: 200000
end_lr: 1e-9
scheduler_power: 3.5

data_type: float64

loss_weights: {
    "consistent_mae": 1.0,
    "consistent_mse": 1.0,
    "hamiltonian_mae": 1.0,
    "hamiltonian_mse": 1.0,
}

# loss_weights: {
#     "consistent_mae": 1.0,
#     "consistent_mse": 1.0,
# }

# pl_type : "consistent_loss2"
prefix: ""

wandb:
  mode: offline
  project: "DFT-hamiltonian_V2"
  run_name: ${model.version}${prefix}-${dataset.dataset_name}
  run_id: Null
  tags: ["Consistent"]
  # resume: must

# resume  
continune_ckpt: ''
# inference
model_ckpt: ''

consistent:
  max_T: 15
  batch_mul: 1
  loss_type: 1